<div class="person span3" ng-click="showDetails()">
    <div class="span3">
        <h2 class="personLabel">First name: {{ person.firstName }} </h2>
        <label class="personLabel">Last name:<span>{{ person.lastName }}</span></label>
        <label class="personLabel">Vote count:<span>{{ person.upVoteCount }}</span></label>
    </div>
</div>
