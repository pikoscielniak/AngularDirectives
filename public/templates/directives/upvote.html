<div class="span0">
    <div class="btn btn-small" ng-click="upVote()">
        <i class="icon-chevron-up icon-white">
        </i>
    </div>
    <div class="badge badge-inverse">
        <div>{{ count }}</div>
    </div>
    <div class="btn btn-small" ng-click="downVote()">
        <i class="icon-chevron-down">
        </i>
    </div>
</div>
